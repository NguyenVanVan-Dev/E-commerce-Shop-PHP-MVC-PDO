<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user">
                                    
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                              <label for="">Name Category</label>
                                              <input type="text" class="form-control form-control-user" id="" placeholder="Name Category">
                                            </div>
                                            <div class="form-group col-md-12">
                                              <label for="inputPassword4">Status Category</label>
                                              <input type="text" class="form-control form-control-user" id="" placeholder="Status Category">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Category Parent</label>
                                                <select class="custom-select" >
                                                    <option selected value="1">Bánh Cosy </option>
                                                    <option value="2">Bánh Herio </option>
                                
                                                  </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Hidden/ Show</label>
                                                <select class="custom-select" >
                                                    <option selected value="1">Hidden</option>
                                                    <option value="2">Show</option>
                                                   
                                                    
                                                  </select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="">Description</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                                            </div>
                                            <hr>
                                            <div class="form-group col-md-2">
                                                <input type="submit" class="btn btn-primary  btn-block" id="" value="Add category">
                                            </div>
                                            
                                            
                                        </div>
                                        
                                        
                                        
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</html>
